version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: mygenesisfortune-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mygenesisfortune-backend
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "5000"
    environment:
      # Nginx Proxy settings
      VIRTUAL_HOST: api.mygf.life
      VIRTUAL_PORT: 5000
      LETSENCRYPT_HOST: api.mygf.life
      # App settings
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
      MONGO_URI: ${MONGO_URI}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: ${JWT_EXPIRE:-30d}
      # Email Configuration
      EMAIL_SERVICE: ${EMAIL_SERVICE}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      EMAIL_SECURE: ${EMAIL_SECURE}
      # Twilio Configuration
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
      TWILIO_WHATSAPP_NUMBER: ${TWILIO_WHATSAPP_NUMBER}
      # Celcom Africa SMS Configuration
      CELCOM_AFRICA_API_KEY: ${CELCOM_AFRICA_API_KEY}
      CELCOM_AFRICA_PARTNER_ID: ${CELCOM_AFRICA_PARTNER_ID}
      CELCOM_AFRICA_SHORTCODE: ${CELCOM_AFRICA_SHORTCODE}
      # M-Pesa Configuration
      MPESA_ENVIRONMENT: ${MPESA_ENVIRONMENT}
      MPESA_CONSUMER_KEY: ${MPESA_CONSUMER_KEY}
      MPESA_CONSUMER_SECRET: ${MPESA_CONSUMER_SECRET}
      MPESA_BUSINESS_SHORT_CODE: ${MPESA_BUSINESS_SHORT_CODE}
      MPESA_PASSKEY: ${MPESA_PASSKEY}
      MPESA_CALLBACK_URL: ${MPESA_CALLBACK_URL}
      MPESA_PAYBILL_SHORTCODE: ${MPESA_PAYBILL_SHORTCODE}
      MPESA_PAYBILL_PASSKEY: ${MPESA_PAYBILL_PASSKEY}
      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      # AI Services
      GROQ_API_KEY: ${GROQ_API_KEY}
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL_NAME: ${GEMINI_MODEL_NAME}
      # Cloudinary
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      # Frontend URL
      FRONTEND_URL: ${FRONTEND_URL:-https://mygf.life}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./backend/uploads:/app/uploads
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.mygf.life}
        VITE_GEMINI_API_KEY: ${VITE_GEMINI_API_KEY}
        VITE_API_KEY: ${VITE_API_KEY}
    container_name: mygenesisfortune-frontend
    restart: unless-stopped
    expose:
      - "80"
    environment:
      VIRTUAL_HOST: mygf.life,www.mygf.life
      VIRTUAL_PORT: 80
      LETSENCRYPT_HOST: mygf.life,www.mygf.life
    depends_on:
      - backend
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  app-network:
    external: true

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
